<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot - Fruits with Cart</title>
    <link rel="stylesheet" href="chatbot.css">
</head>
<body>
    <div class="chatbot-container">
        <h1>Chatbot - List of Fruits</h1>
        
        <!-- Fruit Cards Section -->
        <div class="card-container" id="card-container">
            <!-- Individual Fruit Cards -->
        </div>

        <!-- Fruit Detail Section -->
        <div id="fruit-details" class="details-container hidden">
            <button class="back-btn" onclick="showFruitList()">Back to Fruits</button>
            <h2 id="fruit-name"></h2>
            <img id="fruit-image" alt="Fruit Image">
            <p id="fruit-description"></p>
            <button class="add-to-cart-btn" onclick="addToCart()">Add to Cart</button>
        </div>

        <!-- Cart Section -->
        <div class="cart-container">
            <h2>Your Cart</h2>
            <ul id="cart-list"></ul>
            <p id="cart-total"></p>
            <button class="clear-cart-btn" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <script src="chatbot.js"></script>
</body>
</html>
